<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <h1 id="title">Survey Form</h1>
        <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex debitis veritatis repellendus nobis sapiente, illo architecto libero, reprehenderit mollitia doloremque voluptatem alias molestiae repellat corporis placeat magni enim distinctio ea!</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email " id="email-label">Email</label>
            <input type="email" id="email " placeholder="Enter your Email" required>
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" id="number" placeholder="Enter your age" min="10" max="99">
            <label for="">Which option best describes your current role?</label>
            <select id="dropdown">
                <option hidden>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Part Time Job</option>
                <option>Other</option>
            </select>
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
                <input type="radio" name="recommend" value="Definitely" checked>Definitely
                <input type="radio" name="recommend" value="Maybe">Maybe
                <input type="radio" name="recommend" value="Not sure">Not sure

                <label for="">What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown ">
                    <option hidden>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Other</option>
                </select>

                <label for="">What would you like to see improved? (Check all that apply)
                    <input type="checkbox" value="">Front-end Projects
                    <input type="checkbox" value="">Back-end Projects
                    <input type="checkbox" value="">Data Visualization
                    <input type="checkbox" value="">Challenges
                    <input type="checkbox" value="">Open Source Community
                    <input type="checkbox" value="">Gitter help rooms
                    <input type="checkbox" value="">Videos
                    <input type="checkbox" value="">City Meetups
                    <input type="checkbox" value="">Wiki
                    <input type="checkbox" value="">Forum
                    <input type="checkbox" value="">Additional Courses
                </label>

                <label for="">Any comments or suggestions?
                    <textarea name="comments" id="textarea" placeholder="Enter your comment here"></textarea>
                </label>

                <input type="submit" id="submit">
        </form>
    </main>
</body>
</html>
